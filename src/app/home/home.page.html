<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-item lines="none">
      <ion-label
        slot="end"
        style="font-weight: 800; font-size: 1em"
        class="ion-text-center"
      >
        Time
        <p style="font-weight: 400; color: #433465">
          {{today | date:'fullDate'}}
        </p>
      </ion-label>
      <ion-label style="font-weight: 900; font-size: 2rem">Your Todo</ion-label>
    </ion-item>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card *ngFor="let item of todoList; let i = index" class="ion-margin">
    <ion-card-header>
      <ion-card-subtitle color= "secondary">
        {{item.value.itemCategory}}
      </ion-card-subtitle>

      <ion-card-subtitle 
      [style.color]="item.value.itemPriority === 'Progress' ? 'red' : (item.value.itemPriority === 'Complete' ? 'green' : 'black')"
    >
      {{item.value.itemPriority}}
    </ion-card-subtitle>

      <ion-item>
        <ion-icon
          *ngIf="item.value.itemPriority === 'Progress'"
          color="danger"
          size="small"
          name="ellipse"
        ></ion-icon>
        <ion-icon
          *ngIf="item.value.itemPriority === 'Complete'"
          color="success"
          size="small"
          name="ellipse"
        ></ion-icon>
        <ion-icon
          *ngIf="item.value.itemPriority === 'Todo'"
          size="small"
          name="ellipse"
        ></ion-icon>
        <ion-label> {{ item.value.itemName}}</ion-label>
      </ion-item>
    </ion-card-header>

    <ion-card-content>
      <ion-label>Due {{item.value.itemDueDate | date:'fullDate'}}</ion-label>
    </ion-card-content>

    <ion-row>
      <ion-item button (click)="update(item)">
        <ion-icon name="create-outline"></ion-icon>
        <p>Update</p>
      </ion-item>

      <ion-item button (click)="delete(item.key)">
        <ion-icon name="trash-outline"></ion-icon>
        <p>Cancel</p>
      </ion-item>
    </ion-row>
  </ion-card>
</ion-content>
<ion-fab vertical="bottom" horizontal="end" slot="fixed">
  <ion-fab-button (click)="addNewItem()">
    <ion-icon name="add"></ion-icon>
  </ion-fab-button>
</ion-fab>
